<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-flame</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/tRdKJT0w/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/X7VTCb4J/favicon-16x16.png" sizes="16x16">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Loading Animation -->
    <div class="loader">
        <div class="loading-spinner">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="loading-text">The site is in construction!</div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <img class="nav__img" src="https://i.postimg.cc/6pqgMf7x/profile.jpg" alt="Logo">
            <a href="#home" id="navbar__logo">G-FLAME</a>
            
            <!-- Mobile Menu Toggle -->
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            
            <!-- Navigation Links -->
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home" class="navbar__links"></a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__links" href="https://github.com/g-flame-oss/">Github</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__links" href="https://discord.gg/n89WUuuCsS">Discord</a>
                </li>
            </ul>
            <div class="music-player">
    <div class="music-controls">
        <button class="music-btn" id="prevTrack" title="Previous Track">
            <i class="fas fa-step-backward"></i>
        </button>
        <button class="music-btn" id="playPause" title="Play/Pause">
            <i class="fas fa-play"></i>
        </button>
        <button class="music-btn" id="nextTrack" title="Next Track">
            <i class="fas fa-step-forward"></i>
        </button>
        <button class="music-btn" id="shuffleMusic" title="Shuffle">
            <i class="fas fa-random"></i>
        </button>
    </div>
    <div class="music-info">
        <span class="now-playing">Now Playing</span>
        <span class="track-title">Loading music...</span>
    </div>
    <div class="volume-control">
        <button class="music-btn" id="muteMusic" title="Mute">
            <i class="fas fa-volume-up"></i>
        </button>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
    </div>
</div>
        </div>
    </nav>
    
    <!-- Background Images -->
    <div class="background-container">
        <div class="bg-image bg-1"></div>
        <div class="bg-image bg-2"></div>
        <div class="bg-image bg-3"></div>
        <div class="bg-image bg-4"></div>
    </div>
    
    <!-- Hero Section -->
    <section class="main" id="profile-bg">
        <div class="main__container">
            <div class="main__content">
                <div class="outer-headings">
                    <h1 class="mob-h1">G-flame</h1>
                    <h1>
                      I am a,
                      <div class="inner-headings">
                        <span>
                          Open source Developer <br />
                          Current Learner <br />
                          Linux User (Arch btw)<br />
                          Ado Fan <br />
                        </span>
                      </div>
                    </h1>
                    <button class="main__btn"><a href="#projects">VIEW PROJECTS</a></button>
                </div>
            </div>
            
            <!-- Profile Image -->
            <div class="main__img--container">
                <img src="https://i.postimg.cc/6pqgMf7x/profile.jpg" alt="Profile" id="main__img">
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <div class="projects" id="projects-section">
        <h1>My Projects</h1>
        <div class="projects__container" id="projects">
            <!-- Projects will be loaded dynamically -->
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer__container">
        <p class="website__rights">Â© G-FLAME 2025. All rights reserved</p>       
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
